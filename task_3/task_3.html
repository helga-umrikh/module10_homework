<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="task_3.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="chat_box">
        <form class="input_send_geolocation_box" method="get">
            <input class="input" type="text" placeholder="Здесь вводится текст сообщения"></input>
            <button class="button send" type="submit">Отправить</button>
            <button class="button geolocation">Гео-локация</button>
        </form>
        <div class="message_box">
            <div class="message my-message">
                <div class="text">Отправитель:</div>
            </div>
            <div class="message reply-message">
                <div class="text">Сервер:</div>
            </div>
            <div class="geo">
                <div class="message text geo_message">гео-локация:</div>
            </div>
        </div>
    </div>
</body>

</html>
